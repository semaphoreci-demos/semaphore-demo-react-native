version: v1.0
name: Build the app using fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - cd ios
          - pod install
          - cd ..
      jobs:
        - name: Fastlane build
          commands:
            - npm run fastlane-build-ios
