version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Run linter
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - npm run lint
  - name: Run iOS tests
    dependencies:
      - Run linter
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      prologue:
        commands:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
  - name: Run Android tests
    dependencies:
      - Run linter
    task:
      prologue:
        commands:
          - checkout
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;x86"
          - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;x86" --device "Nexus S"
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
promotions:
  - name: Build app
    pipeline_file: release-build.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
