version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: npm install and cache
          commands:
            # Get the latest version of our source code from GitHub:
            - checkout
            # Restore dependencies from cache. This command will not fail in
            # case of a cache miss. In case of a cache hit, npm install will
            # run very fast.
            # For more info on caching, see https://docs.semaphoreci.com/article/68-caching-dependencies
            - cache restore
            - npm install

            # Store the latest version of node modules in cache to reuse in
            # further blocks:
            - cache store
  - name: Run linter
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: run eslint
          commands:
            - cache restore
            - npm run lint
  - name: Run iOS tests
    dependencies:
      - Run linter
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode12
      prologue:
        commands:
          # Download source code from GitHub:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
        - name: e2e tests
          commands:
            # Install dependencies for detox.js
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - nvm install 14
            - cd ios
            - pod install
            - cd ..
            # build and test
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - artifact push workflow ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
  - name: Run Android tests
    dependencies:
      - Run linter
    task:
      prologue:
        commands:
          # Download source code from GitHub:
          - checkout
          # Install android emulator
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;x86"
          - echo no | avdmanager create avd -n Nexus_S_API_24 -k "system-images;android-24;default;x86" --device "Nexus S"
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
            - npm test
        - name: e2e tests
          commands:
            - cache restore
            # build and test
            - npm run detox-clean-and-build-cache
            - npm run detox-android-build-release
            - npm run detox-android-test-release
            - artifact push workflow android/app/build/outputs/apk/release/app-release.apk
promotions:
- name: Build app
  pipeline_file: release-build.yml
  auto_promote_on:
  - result: passed
    branch:
    - master
